<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms Excercise</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="firstName">First Name:</label>
      <input name"firstName" type="text" placeholder="John" required>
      <label for="lastName">Last Name:</label>
      <input name"lastName" type="text" placeholder=" Smith" required><br>
      <label for="genderChoice">Male</label>
      <input name="genderChoice" type="radio">
      <label for="genderChoice">Female</label>
      <input name="genderChoice" type="radio">
      <label for="genderChoice">Other</label>
      <input name="genderChoice" type="radio"><br>
      <label for="email">E-mail:</label>
      <input type="email" name="email" placeholder="your e-mail">
      <label for="password">Password:</label>
      <input type="text" name="password" placeholder="password" required><br>
      I agree to the terms and conditions <input type="checkbox" name="" value=""><br>
      <input type="submit">
    </form>
  </body>
</html>
